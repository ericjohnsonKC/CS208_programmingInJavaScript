<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
       var temperatureInFarenheit = prompt("Enter Farenheit temperature");  // Get's farenheith temp from user
       var temperatureInCelcius = (parseFloat(temperatureInFarenheit) - 32) * 5 /  9;  // Conversion to Celsius

       alert("Farenheit temperature is " + parseInt(temperatureInFarenheit)     // Outputting result via an alert msg
            + "\n\nCelsius temperature is " + parseInt(temperatureInCelcius)
            + "\n\nThanks for using Eric Johnson's temperature converter.\n\n");


    </script>
</head>
<body>
    <main>
        <h1>Thanks for using Eric Johnson's temperature converter</h1>
    </main>
</body>
</html>
