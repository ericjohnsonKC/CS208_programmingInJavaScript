<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Calculate Area and Perimeter</title>
    <script>
        var length = prompt("Enter rectangle length: ");
        length = parseFloat(length);
        var width = prompt("Enter rectangle width: ");
        width = parseFloat(width);

        var area = length * width;
        var perimeter = (2 * length) + (2 * width);

        area = parseInt(area);
        perimeter = parseInt(perimeter);
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the Miles Per Gallon application</h1>
        
        <script>
            document.write("Length: " + parseInt(length) + "<br />");
            document.write("width: " + parseInt(width) + "<br /><br />");
            document.write("Area: " + area + "<br />");
            document.write("Perimeter: " + perimeter + "<br /><br />");
            document.write("Thanks for using the Area and Permiter application!");
        </script>
    </main>
</body>
</html>
